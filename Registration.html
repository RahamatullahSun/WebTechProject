<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Signup</legend>

        <table border="1">
          <tr>
            <td>Name:</td>
            <td><input type="text" name="" value="" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="" value="" /></td>
          </tr>
          <tr>
              <td>E-mail:</td>
              <td><input type="email" name="" value="" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" name="" value="" /></td>
            </tr>
            <tr>
                <td>NID:</td>
                <td><input type="nid" name="" value="" /></td>
            </tr>
            <tr>
              <td>Date of Birth:</td>
              <td><input type="date" name="" value="" /></td>
            </tr>
            <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="" /> Male
              <input type="radio" name="gender" value="" /> Female
              <input type="radio" name="gender" value="" /> Other
            </td>
          </tr>
          <tr>
            <td>Marital Status:</td>
            <td>
              <input type="radio" name="gender" value="" /> Married
              <input type="radio" name="gender" value="" /> Single
            </td>
          </tr>
          <tr>
            <td>Blood Group:</td>
            <td>
              <select name="">
                <option value="">A+ (A positive)</option>
                <option value="">A− (A negative)</option>
                <option value="">B+ (B positive)</option>
                <option value="">B− (B negative)</option>
                <option value="">AB+ (AB positive)</option>
                <option value="">AB− (AB negative</option>
                <option value="">O+ (O positive)</option>
                <option value="">O− (O negative)</option>
              </select>
            </td>
          </tr>
            <td>Religion:</td>
            <td>
              <select name="">
                <option value="">Islam</option>
                <option value="">Hinduism</option>
                <option value="">Buddhism</option>
                <option value="">Chirstianity</option>
                <option value="">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Picture:</td>
            <td><input type="file" name="" /></td>
          </tr>
        </table>
      </fieldset>

      <input type="button" name="" value="GO Back" />
      <input type="submit" name="" value="Submit" />
      <input type="reset" name="" value="Reset" />
    </form>
  </body>
</html>
